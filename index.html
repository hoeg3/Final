<!DOCTYPE html>
<html>
    <head>
        <title>Final Presentation Map 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

        <style>

        </style>

    </head>

    <body>
        <div id="mymap" style="height: 800px"></div>
        <script type="text/javascript">
        var map = L.map('mymap', {
          center: [28.1648, -83.5158],
          zoomSnap: 0.1,
          zoom: 7.3
        });
        L.tileLayer('http://tile.stamen.com/terrain/{z}/{x}/{y}.png', {
          attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
          maxZoom: 11,
          minZoom: 7
        }).addTo(map);

        var marker1Gainsville = L.marker([29.6516,-82.3248]).addTo(map);
        var marker2Jacksonville = L.marker([30.2841,-81.3961]).addTo(map);
        var marker3Venice = L.marker([27.1001,-82.4576]).addTo(map);
        var marker4Peace = L.marker([26.9173,-82.1426]).addTo(map);
        var marker5Gardner = L.marker([27.3464,-81.8261]).addTo(map);
        var marker6Shell = L.marker([26.9645,-81.9945]).addTo(map);

        marker1Gainsville.bindPopup("<center><b>Gainsville</b> <br> Fossils can be found within the sandy creeks throughout the city. Shark teeth are common here.");
        marker2Jacksonville.bindPopup("<center><b>Jacksonville Beach</b> <br> Fossils can be found along the beach. Shark teeth are common and there is a chance to find horse and giant ground sloth fossils.");
        marker3Venice.bindPopup("<center><b>Venice Beach</b> <br> Many types of fossils can be found here, this area is known as a 'pleistocene graveyard'. Whale, alligator, or tortoise fossils are just a few examples of fossils you can find.");
        marker4Peace.bindPopup("<center><b>Peace River</b> <br> During winter months, the river becomes clear and shallow allowing for fossil hunting. Beware of alligators in the river.");
        marker5Gardner.bindPopup("<center><b>Gardener Boat Ramp</b> <br> This boat ramp on the Peace river but is more inland than the other fossil local. This area offers good fossil hunting along the shores. Beware of alligators.");
        marker6Shell.bindPopup("<center><b>Shell Creek</b> <br>This creek is a tributary of Peace river. Like the name suggest, fossilized shells are common here. Shark teeth and arrowheads can also be found here.");

        //http://www.wildflorida.com/Activities/Fossils.php//
        
        </script>

    </body>
</html>
